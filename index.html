<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
        integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/style/main.css">
    <title>gregslist</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-dark navbar-expand bg-dark text-light">
            <a class="navbar-brand" href="#">
                <img src="assets/img/logo.png" width="45" height="45" alt="" loading="lazy">
                <span class="ml-2">gregslist</span>
            </a>
        </nav>
    </header>
    <div class="container-fluid vh-100">
        <main id="app" class="row">

            <div class="col-10">
                <div class="navbar">
                    <div id="carsNav" class="nav-item">Cars</div>
                    <div id="housesNav" class="nav-item">Houses</div>
                    <div id="jerbsNav" class="nav-item">Jerbs</div>
                </div>
            </div>
            <div class="row stage">
                <div class="col-10 hidden" id="cars"></div>
                <div class="col-10 hidden" id="houses"></div>
                <div class="col-10 hidden" id="jerbs"></div>
            </div>

        </main>
        <footer class="row">
            <div class="col-12">
                <p><small>Preston Designs</small></p>
            </div>
        </footer>
    </div>
    <!-- axios -->
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <!-- popper -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
        integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
        crossorigin="anonymous"></script>
    <!-- bootstrap 4 -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
        integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
        crossorigin="anonymous"></script>
    <!-- swal -->
    <script src="app/sweetalert2.all.min.js"></script>
    <script src="app/main.js" type="module"></script>
</body>

</html>
